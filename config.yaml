Dataset:
    BatchSize: 64
    Workers: 2
    ImageSize: 28
    Channels: 1

Training:
    GPUs: 1
    DCGAN:
        AdamBeta1: 0.5
        GeneratorLR: 0.0001
        DiscriminatorLR: 0.00002
        N_EPOCHS: 60
    VanillaGAN:
        AdamBeta1: 0.5
        GeneratorLR: 0.0002
        DiscriminatorLR: 0.00002
        N_EPOCHS: 40
